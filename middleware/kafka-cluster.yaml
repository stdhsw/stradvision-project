---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: dual-nodepool
  namespace: stradvision
  labels:
    strimzi.io/cluster: stradvision-kafka
spec:
  replicas: 3
  roles:
    - controller
    - broker
  storage:
    type: ephemeral # 테스트 목적으로 임시 스토리지 사용
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "1Gi"

---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: stradvision-kafka
  namespace: stradvision
  annotations:
    strimzi.io/node-pools: enabled
    strimzi.io/kraft: enabled
spec:
  kafka:
    version: 3.8.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false # 테스트 목적으로 false 설정
      - name: external
        port: 9094
        type: nodeport
        tls: false
    config:
      process.roles: "controller,broker" # 컨트롤러 및 브로커 역할 설정
      offsets.topic.replication.factor: 3 # 오프셋 토픽 복제 개수
      transaction.state.log.replication.factor: 3 # 트랜잭션 로그 복제 개수
      transaction.state.log.min.isr: 2 # 트랜잭션 로그 최소 ISR 개수
      default.replication.factor: 3 # 기본 토픽 복제 개수
      min.insync.replicas: 2 # ISR 최소 개수
    storage:
      type: ephemeral # 테스트 목적으로 ephemeral 설정
  entityOperator:
    topicOperator: {}
    userOperator: {}